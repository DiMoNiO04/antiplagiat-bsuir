<main>

        </div>
        <div class="cab__block">
          <div class="cab__search">
            <form action="" id="search" class="cab__search-form search">
              <input autocomplete="off" type="text" class="search__input" placeholder="Поиск по ФИО" />
              <button type="submit" form="search" class="search__btn">
                <svg>
                  <use xlink:href="assets/img/sprite.svg#search"></use>
                </svg>
              </button>
            </form>
          </div>
          <div class="cab__header">
            <div>№</div>
            <div>ФИО</div>
            <div>Роль</div>
          </div>
          <div class="cab__content cab-role">
            <div class="cab-role__content">
              <div class="cab-role__block">
                <div>1</div>
                <div>Ташлыкова-Бушкевич Полина Александровна</div>
                <div>студент, администратор, преподаватель</div>
              </div>
              <div class="cab-role__block">
                <div>2</div>
                <div>Ташлыкова-Бушкевич Полина Александровна</div>
                <div>студент, администратор, преподаватель</div>
              </div>
            </div>
          </div>
          <div class="cab__desc">
            <div class="cab__desc-content">
              <div class="cab__desc-pagination pagination">
                <button type="button" class="pagination__btn">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#pagination-left"></use>
                  </svg>
                </button>
                <div class="pagination__numbers">
                  <span>1</span>
                  <span>/</span>
                  <span>1</span>
                </div>
                <button type="button" class="pagination__btn">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#pagination-right"></use>
                  </svg>
                </button>
              </div>
              <div class="cab__desc-count">100 Пользователей</div>
            </div>
          </div>
        </div>
      </div>
    </div>
