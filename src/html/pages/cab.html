<main>
  <section class="cab cab--cab">
    <div class="container">
      <div class="cab__container">
        <div class="cab__block">
          <h1 class="cab__title title">Кабинет</h1>
          <button class="cab__btn btn btn-def" type="button">
            <svg>
              <use xlink:href="assets/img/sprite.svg#paper"></use>
            </svg>
            Проверить документ
          </button>
        </div>
        <div class="cab__block --no-docs">
          <div class="cab__search">
            <form action="" id="search" class="cab__search-form search">
              <input autocomplete="off" type="text" class="search__input" placeholder="Поиск по названию документа" />
              <button type="submit" form="search" class="search__btn">
                <svg>
                  <use xlink:href="assets/img/sprite.svg#search"></use>
                </svg>
              </button>
            </form>
          </div>
          <div class="cab__header">
            <div>Название</div>
            <div>Статус</div>
            <div>Время</div>
            <div>Оригинальность</div>
          </div>
          <div class="cab__content">
            <!--Если документов нету-->
            <div class="cab__content-none">
              <div class="cab__content-none-msg">Документы отсутствуют</div>
            </div>
          </div>
          <div class="cab__desc">
            <div class="cab__desc-content">
              <div class="cab__desc-notify">
                <svg>
                  <use xlink:href="assets/img/sprite.svg#input-error"></use>
                </svg>
                <p>
                  Загруженные материалы хранятся в кабинете 7 дней, после чего, за исключением отправленных на защиту,
                  удаляются!
                </p>
              </div>
              <div class="cab__desc-count">0 Документов</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
