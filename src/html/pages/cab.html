<main>
  <section class="cab cab--cab">
    <div class="container">
      <div class="cab__container">
        <div class="cab__titles">
          <h1 class="cab__titles-title title">Кабинет</h1>
          <div class="cab__titles-left">
            <div class="cab__search">
              <form action="" id="search" class="cab__search-form search">
                <input autocomplete="off" type="text" class="search__input" placeholder="Поиск по названию документа" />
                <button type="submit" form="search" class="search__btn-submit">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#search"></use>
                  </svg>
                </button>
                <button type="reset" form="search" class="search__btn-reset">
                  <svg>
                    <use xlink:href="assets/img/sprite.svg#reset"></use>
                  </svg>
                </button>
              </form>
            </div>
            <button class="cab__btn btn btn-def" type="button">
              <svg>
                <use xlink:href="assets/img/sprite.svg#paper"></use>
              </svg>
              Проверить документ
            </button>
          </div>
        </div>
        <div class="cab__block --no-docs">
          <div class="cab__header">
            <div class="cab__header-item">
              <div class="cab__header-name">Название</div>
              <button type="button" class="cab__header-btn">
                <svg>
                  <use xlink:href="assets/img/sprite.svg#table-btn"></use>
                </svg>
              </button>
            </div>
            <div class="cab__header-item">
              <div class="cab__header-name">Статус</div>
            </div>
            <div class="cab__header-item">
              <div class="cab__header-name">Время</div>
              <button type="button" class="cab__header-btn">
                <svg>
                  <use xlink:href="assets/img/sprite.svg#table-btn"></use>
                </svg>
              </button>
            </div>
            <div class="cab__header-item">
              <div class="cab__header-name">Оригинальность</div>
              <button type="button" class="cab__header-btn">
                <svg>
                  <use xlink:href="assets/img/sprite.svg#table-btn"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="cab__content">
            <!--Если документов нету-->
            <div class="cab__content-none">Документы отсутствуют</div>
          </div>
          <div class="cab__desc">
            <div class="cab__desc-content">
              <div class="cab__desc-notify">
                <svg>
                  <use xlink:href="assets/img/sprite.svg#input-error"></use>
                </svg>
                <p>
                  Загруженные материалы хранятся в кабинете 7 дней, после чего, за исключением отправленных на защиту,
                  удаляются!
                </p>
              </div>
              <div class="cab__desc-infos">
                <div class="cab__desc-counts">Строков на странице: 10</div>
                <div class="cab__desc-pagination pagination">
                  <button type="button" class="pagination__btn">
                    <svg>
                      <use xlink:href="assets/img/sprite.svg#pagination-left"></use>
                    </svg>
                  </button>
                  <div class="pagination__info">1-10 из 276</div>
                  <button type="button" class="pagination__btn">
                    <svg>
                      <use xlink:href="assets/img/sprite.svg#pagination-right"></use>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
